<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Manage Products</title>
</h:head>
 
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{productControl.loadProducts()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
<h:body>
   <h:dataTable value="#{productControl.products}" var="p"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">


	<h:column>
 	  <f:facet name="header">Product ID</f:facet>
 	  #{p.pid}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{p.sid}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Product Name</f:facet>
 	  #{p.prodName}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>
	<h:column>
 	  <f:facet name="header">Action</f:facet>
 	  <h:form> 
 	  <h:commandLink value="Delete" action="#{productControl.deleteProduct(p)}"/>
	  </h:form> 
	</h:column>
</h:dataTable>
	<h:form>
   <h:commandLink value="Home" action="index"/>
   </h:form>
	
</h:body>
</html>
